 name: Continuos Integration

 on: push

 jobs:
   continuos-integration:
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v3
       - name: Using Node.js
         uses: actions/setup-node@v3
         with:
           node-version: 18.x
           cache: 'npm'
       - name: run install, build and test
         run: |
           npm ci
           npm run test